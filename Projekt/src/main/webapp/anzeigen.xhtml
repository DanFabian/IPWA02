<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
   <title>ProjectNet</title>
</h:head>
<h:body>
  
      
      <h:outputText value="Sie sind angemeldet als Vorname: #{person.vorname}, Nachname: #{person.nachname}, Telefon: #{person.telefon}" />
      <br/>
      
      <h:form>
      <h:dataTable value = "#{bergerDAO.zeigeBergerNetze()}" var="alleBerger" >
        
   
        <h:column>
            <f:facet name = "header">Nachname</f:facet>
            #{alleBerger.nachname}
        </h:column>
   
        <h:column>
            <f:facet name = "header">Vorname</f:facet>
            #{alleBerger.vorname}
        </h:column>
        
         <h:column>
            <f:facet name = "header">Telefon</f:facet>
            #{alleBerger.telefon}
        </h:column>
        
  
      
          <h:column>
            <f:facet name = "header">Netze</f:facet>
        
                  
      
                    <h:form>
                        <h:dataTable value = "#{netzDAO.NetzzuBerger(alleBerger)}" var="alleNetze" >
                            
                            <h:column>
                            <f:facet name = "header">Beschreibung</f:facet>
                            #{alleNetze.beschreibung}
                            </h:column>
                            
                            <h:column>
                            <f:facet name = "header">Status</f:facet>
                            #{alleNetze.status}
                            </h:column>
                            
                            <h:column>
                            <f:facet name = "header">Gr√∂sse</f:facet>
                            #{alleNetze.groesse}
                            </h:column>
                            
                        </h:dataTable>
                    </h:form>
            </h:column>        
            
        
       
         
        
          </h:dataTable>
       </h:form>
   
</h:body>
</html>
