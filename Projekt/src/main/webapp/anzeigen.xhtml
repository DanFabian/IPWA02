<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
   <title>ProjectNet</title>
</h:head>
<h:body>
  
      
      <h:outputText value="Sie sind angemeldet als Vorname: #{person.vorname}, Nachname: #{person.nachname}, Telefon: #{person.telefon}" />
      <br/>
      
      <h:form>
        <p:dataTable value = "#{bergerDAO.zeigeBergerNetze()}" var="alleBerger">
   
        <p:column>    				
            <f:facet name = "header">Beschreibung</f:facet>    				
            #{alleBerger.nachname}
            
        </p:column>
   
        <p:column>
            <f:facet name = "header">Geografische Breite</f:facet>
            #{alleBerger.vorname}
        </p:column>
   
        
 
        <p:column>
          
      
          
           <p:dataTable value = "#{netzDAO.NetzzuBerger(alleBerger)}" var="netz">
               <f:facet name = "header">Beschreibung</f:facet>
            #{netz.beschreibung}
           </p:dataTable>
          </p:column>
            </p:dataTable>
       </h:form>
       
   
</h:body>
</html>
