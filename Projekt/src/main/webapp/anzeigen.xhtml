<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
   <title>ProjectNet</title>
</h:head>
<h:body>
  <header>
        <div class="headerbox">
        <img src="dolphin.png" alt="Dolphin Icon" style="float:left;width:90px;height:90px;"></img>
         <img src="dolphin.png" alt="Dolphin Icon" style="float:right;width:90px;height:90px;"></img>
        <br/>
        <p:outputLabel style="font-size:xx-large" value="Shea Separd"/>
        <br/>
        <br/>
      
        </div>
    </header>
      
      <div class="anzeigenbox">
      <br/>
          <br/>
           <h:outputText value="Sie sind angemeldet als" />
           <br/>
           <h:outputText value="Vorname: #{person.vorname}, Nachname: #{person.nachname}, Telefon: #{person.telefon}" />
        <br/>    
      <br/>
      
      <h:form>
        <p:dataTable tableStyle="width: auto; text-align:center;" value = "#{bergerDAO.zeigeBergerNetze()}" var="alleBerger">
   
        <p:column>    				
            <f:facet name = "header">Nachname</f:facet>    				
            #{alleBerger.nachname}
            
        </p:column>
   
        <p:column>
            <f:facet name = "header">Vorname</f:facet>
            #{alleBerger.vorname}
        </p:column>
            
        
        <p:column>
            <f:facet name = "header">Telefonnummer</f:facet>
            #{alleBerger.telefon}
        </p:column>
   
        
 
        <p:column>
          <f:facet name = "header">Netze</f:facet>
      
          <h:form>
             
           <p:dataTable  tableStyle="width: 600px;" value = "#{netzDAO.NetzzuBergerBergung(alleBerger)}" var="alleNetze">
               
                <p:column>
                    <f:facet name = "header">Beschreibung</f:facet>
                    #{alleNetze.beschreibung}
                </p:column>
               
               <p:column>
                    <f:facet name = "header">Länge</f:facet>
                    #{alleNetze.laenge}
                </p:column>
               
               <p:column>
                    <f:facet name = "header">Breite</f:facet>
                    #{alleNetze.breite}
                </p:column>
               
               <p:column>
                    <f:facet name = "header">Grösse</f:facet>
                    #{alleNetze.groesse}
                </p:column>
               
           </p:dataTable>
              </h:form>
          </p:column>
            </p:dataTable>
          <br/>
          <p:commandButton value="Zurück zur Auswahl" ajax="false" action="auswahl"  />
       </h:form> 
       
      </div>
</h:body>
</html>
