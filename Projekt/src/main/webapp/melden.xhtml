<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
   <title>ProjectNet</title>
</h:head>
<h:body>
  
      
      <h:outputText value="Sie sind angemeldet als Vorname: #{person.vorname}, Nachname: #{person.nachname}, Telefon: #{person.telefon}" />
      <br/>
      
      
      <h:form>
            <h:outputLabel for="beschreibung">Beschreibung des Netzes</h:outputLabel>
            <br/>
            <p:inputText id="beschreibung" value="#{meldenController.beschreibung}" required="true" />
            <br/>
            <h:outputLabel for="breite">Geografische Breite in Dezimalformat (-)90.123456 </h:outputLabel>
            <br/>
            <p:inputNumber id="breite" value="#{meldenController.breite}" minValue="-90"
                                maxValue="90" decimalPlaces="6" required="true" > 
            <!-- <f:validateRegex pattern="/^[+-]?(([1-8]?[0-9])(\.[0-9]{1,6})?|90(\.0{1,6})?)$/"></f:validateRegex> -->
            </p:inputNumber>
            <br/>
            <p:outputLabel for="laenge">Geografische Länge in Dezimalformat (-)180,123456</p:outputLabel>
             <br/>
             <p:inputNumber id="laenge" value="#{meldenController.laenge}" minValue="-180"
                                maxValue="180" decimalPlaces="6" required="true" > 

            <!-- <f:validateRegex pattern="^(\+|W)?(?:180(?:(?:\.0{1,6})?)|(?:[0-9]|[1-9][0-9]|1[0-7][0-9])(?:(?:\.[0-9]{1,6})?))$"></f:validateRegex> -->
             </p:inputNumber>
           
          
            
            
            <br/>
            <h:outputLabel for="groesse">Geschätzte Grösse</h:outputLabel>
            <br/>
             <p:inputText id="grösse" value="#{meldenController.groesse}" required="true" />
            <br/>
            <p:commandButton value="Submit" ajax="false" action="#{meldenController.saveNetzMelder()}"  />
      </h:form>
     
</h:body>
</html>
