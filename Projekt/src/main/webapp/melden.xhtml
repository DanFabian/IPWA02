<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
   <title>ProjectNet</title>
</h:head>
<h:body>
  <header>
        <div class="headerbox">
        <img src="dolphin.png" alt="Dolphin Icon" style="float:left;width:90px;height:90px;"></img>
         <img src="dolphin.png" alt="Dolphin Icon" style="float:right;width:90px;height:90px;"></img>
        <br/>
        <p:outputLabel style="font-size:xx-large" value="Shea Separd"/>
        <br/>
        <br/>
      
        </div>
    </header>
      
     
      <br/>
      
      <div class="meldenbox">
            <br/>
          <br/>
           <h:outputText value="Sie sind angemeldet als" />
           <br/>
           <h:outputText value="Vorname: #{person.vorname}, Nachname: #{person.nachname}, Telefon: #{person.telefon}" />
      <h:form>
          <br/>
          <br/>
            <h:outputLabel for="beschreibung">Beschreibung des Netzes</h:outputLabel>

            <br/>
            <p:inputText id="beschreibung" value="#{meldenController.beschreibung}" required="true" />
            <p:message for="beschreibung" display="default"/>
            <br/>
            <br/>
            <h:outputLabel for="breite">Geografische Breite in Dezimalformat (-)90.123456 </h:outputLabel>
           
            <br/>
            <p:inputNumber id="breite" value="#{meldenController.breite}" minValue="-90"
                                maxValue="90" decimalPlaces="6" required="true" > 
           
            </p:inputNumber>
            <p:message for="breite" display="default"/>
            <br/>
            <br/>
            <p:outputLabel style="font-size:large" for="laenge">Geografische Länge in Dezimalformat (-)180,123456</p:outputLabel>
            
             <br/>
             <p:inputNumber id="laenge" value="#{meldenController.laenge}" minValue="-180"
                                maxValue="180" decimalPlaces="6" required="true" > 

           
             </p:inputNumber>
             <p:message for="laenge" display="default"/>
          
            <br/>
            
            <br/>
            <h:outputLabel for="groesse">Geschätzte Grösse</h:outputLabel>
          
            <br/>
             <p:inputNumber id="groesse" value="#{meldenController.groesse}" required="true" minValue="0" maxValue="500" decimalPlaces="0"/>
             <p:message for="groesse" display="text"/>
            <br/>
            <br/>
            <p:commandButton value="Submit" ajax="false" action="#{meldenController.saveNetzMelder()}"  />
            <br/>
            <br/>
      </h:form>
     </div>
</h:body>
</html>
