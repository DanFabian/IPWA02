<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
   <title>ProjectNet</title>
</h:head>
<h:body>
  
      
      <h:outputText value="Sie sind angemeldet als Vorname: #{person.vorname}, Nachname: #{person.nachname}, Telefon: #{person.telefon}" />
      <br/>
      
      
      <h:form>
            <h:outputLabel for="beschreibung">Beschreibung</h:outputLabel>
            <br/>
            <h:inputText id="beschreibung" value="#{meldenController.beschreibung}" />
            <br/>
            <h:outputLabel for="koordinatenNord">Koordinaten Nord</h:outputLabel>
            <br/>
            <h:inputText id="koordinatenNord" value="#{meldenController.nord}" />
            <br/>
            <h:outputLabel for="koordinatenSued">Koordinaten Süd</h:outputLabel>
            <br/>
            <h:inputText id="koordinatenSued" value="#{meldenController.sued}" />
            <br/>
            <h:outputLabel for="groesse">Geschätzte Grösse</h:outputLabel>
            <br/>
             <h:inputText id="grösse" value="#{meldenController.groesse}" />
            <br/>
            <h:commandButton value="Absenden" action="#{meldenController.saveNetzMelder()}" />
      </h:form>
     
</h:body>
</html>
