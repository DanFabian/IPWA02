<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>

   <title>ProjectNet</title>
</h:head>
<h:body>
    <header>
        <div class="headerbox">
        <img src="dolphin.png" alt="Dolphin Icon" style="float:left;width:90px;height:90px;"></img>
         <img src="dolphin.png" alt="Dolphin Icon" style="float:right;width:90px;height:90px;"></img>
        <br/>
        <p:outputLabel style="font-size:xx-large" value="Shea Separd"/>
        <br/>
        <br/>
      
        </div>
    </header>
    
    
    <div class="meldenbox">
       <br/>  
       <br/>  
        <h:outputText   value="Sie sind angemeldet als" />
        <br/>   
        
       <h:outputText value="Vorname: #{person.vorname}, Nachname: #{person.nachname}, Telefon: #{person.telefon}" />
      <br/>
      <br/>
      <h:outputText value="Bitte treffen Sie eine Auswahl" />
      <br/>
      <br/>
    
   
      
        <h:form >
        <p:selectOneMenu value="#{auswahlController.auswahl}" styleClass="hideDisabled">
            <f:selectItem itemValue="Melden" itemLabel="Ein Netz melden"></f:selectItem>
            <f:selectItem itemDisabled = "#{person.melder}" itemValue="Bergen" itemLabel="Ein Netz bergen" ></f:selectItem>
            <f:selectItem itemDisabled = "#{person.melder}" itemValue="Geborgen" itemLabel="Ein Netz als geborgen melden" ></f:selectItem>
            <f:selectItem itemDisabled = "#{person.melder}" itemValue="Anzeigen" itemLabel="Schauen welche Netze von wem geborgen werden" ></f:selectItem>
        </p:selectOneMenu>
            <br/>
             <br/>  
        <p:commandButton value="Auswahl" ajax="false" action="#{auswahlController.geheSeite}" />
    </h:form>
       <br/>  
        <br/>  
    </div>
</h:body>
   </f:view>
</html>
