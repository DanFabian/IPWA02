<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
   <title>ProjectNet</title>
</h:head>
<h:body>
  
      
      <h:outputText value="Sie sind angemeldet als #{person.vorname} #{person.name} #{person.telefon}" />
      <br/>
      <br/>
      <h:outputText value="Bitte treffen Sie eine Auswahl" />
      <br/>
      <br/>
    
   
      
        <h:form>
        <h:selectOneMenu value="#{melderAuswahl.auswahl}">
            <f:selectItem itemValue="Melden" itemLabel="Ein Netz melden"></f:selectItem>
            <f:selectItem itemValue="Verschollen" itemLabel="Ein Netz verschollen melden" ></f:selectItem>
            <c:if test="#{person.berger == true}">
                <f:selectItem itemValue="Bergen" itemLabel="Ein Netz bergen" ></f:selectItem>
            </c:if>
        </h:selectOneMenu>
    
        <h:commandButton value="Auswahl" action="#{melderAuswahl.geheSeite}" />
    </h:form>
    
</h:body>
   
</html>
