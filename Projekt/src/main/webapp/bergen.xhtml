<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
   <title>ProjectNet</title>
</h:head>
<h:body>
  
      
      <h:outputText value="Sie sind angemeldet als Vorname: #{person.vorname}, Nachname: #{person.nachname}, Telefon: #{person.telefon}" />
      <br/>
      <br/>
      <h:form>
      <p:dataTable value = "#{bergerDAO.zeigeNetzeGemeldet()}" var="alleNetze">
   
        <p:column>    				
            <f:facet name = "header">Beschreibung</f:facet>    				
            #{alleNetze.beschreibung}
            
        </p:column>
   
        <p:column>
            <f:facet name = "header">Geografische Breite</f:facet>
            #{alleNetze.breite}
        </p:column>
   
        <p:column>
            <f:facet name = "header">Geografische LÃ¤nge</f:facet>
            #{alleNetze.laenge}
        </p:column>
        
         <p:column>
            <f:facet name = "header">Groesse</f:facet>
            #{alleNetze.groesse}
        </p:column>
        
         <p:column>
            <f:facet name = "header">Status</f:facet>
            #{alleNetze.status}
        </p:column>
        
           <p:column>
            <f:facet name = "header">Auswahl</f:facet>
            <p:commandButton value="Auswahl" ajax="false" action="#{bergenController.NetzBergen(alleNetze)}" />
        </p:column>
    </p:dataTable>
      </h:form>
</h:body>
</html>
