<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <h:outputText value="Wir haben folgende Daten gespeichert: " />
      <h:outputText value="#{person.vorname}, Nachname: #{person.nachname}, Telefon: #{person.telefon}"/>
      
      
    <h:dataTable value = "#{controller.getFindall()}" var="alleNetze">
   
        <h:column>    				
            <f:facet name = "header">Nachname</f:facet>    				
            #{alleNetze.beschreibung}
        </h:column>
   
        <h:column>
            <f:facet name = "header">Vorname</f:facet>
            #{alleNetze.nord}
        </h:column>
   
        <h:column>
            <f:facet name = "header">Telefon</f:facet>
            #{alleNetze.sued}
        </h:column>
        
         <h:column>
            <f:facet name = "header">Groesse</f:facet>
            #{alleNetze.groesse}
        </h:column>
        
         <h:column>
            <f:facet name = "header">Status</f:facet>
            #{alleNetze.status}
        </h:column>
        
      
    </h:dataTable>
      
      
</body>
</html>
