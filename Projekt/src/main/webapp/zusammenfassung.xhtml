<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
   <title>ProjectNet</title>
</h:head>
<h:body>
    
    <header>
        <div class="headerbox">
        <img src="dolphin.png" alt="Dolphin Icon" style="float:left;width:90px;height:90px;"></img>
         <img src="dolphin.png" alt="Dolphin Icon" style="float:right;width:90px;height:90px;"></img>
        <br/>
        <p:outputLabel style="font-size:xx-large" value="Shea Separd"/>
        <br/>
        <br/>
      
        </div>
    </header>
    
  <div class="meldenbox">
      <br/>
          <br/>
           <h:outputText value="Sie sind angemeldet als" />
           <br/>
           <h:outputText value="Vorname: #{person.vorname}, Nachname: #{person.nachname}, Telefon: #{person.telefon}" />
        <br/>    
      <br/>
      
      <h:outputText value="Sie haben folgendes Netz ausgewählt:" />
          <br/>    
      <br/>
      <h:form>
      <p:dataTable  value="#{letztesNetz}" >
        
   
        <p:column>
            <f:facet name = "header">Beschreibung</f:facet>
            #{letztesNetz.beschreibung}
        </p:column>
   
        <p:column>
            <f:facet name = "header">Geografische Breite</f:facet>
            #{letztesNetz.breite}
        </p:column>
        
        <p:column>
            <f:facet name = "header">Geografische Länge</f:facet>
            #{letztesNetz.laenge}
        </p:column>
        
        <p:column>
            <f:facet name = "header">Grösse</f:facet>
            #{letztesNetz.groesse}
        </p:column>
          
        <p:column>
            <f:facet name = "header">Status</f:facet>
            #{letztesNetz.status}
        </p:column>
     
      </p:dataTable>   
                  <br/>    
      <br/>
           <p:commandButton value="Zurück zur Auswahl" ajax="false" action="auswahl"  />
               <br/>    
      <br/>
      </h:form> 
  </div>
    </h:body>
</html>
