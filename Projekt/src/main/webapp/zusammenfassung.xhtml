<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
   <title>ProjectNet</title>
</h:head>
<h:body>
  
      
      <h:outputText value="Sie sind angemeldet als Vorname: #{person.vorname}, Nachname: #{person.nachname}, Telefon: #{person.telefon}" />
      <br/>
      
      <h:form>
      <p:dataTable tableStyle="width: auto;" value="#{letztesNetz}" >
        
   
        <p:column>
            <f:facet name = "header">Beschreibung</f:facet>
            #{letztesNetz.beschreibung}
        </p:column>
   
        <p:column>
            <f:facet name = "header">Geografische Breite</f:facet>
            #{letztesNetz.breite}
        </p:column>
        
        <p:column>
            <f:facet name = "header">Geografische Länge</f:facet>
            #{letztesNetz.laenge}
        </p:column>
        
        <p:column>
            <f:facet name = "header">Grösse</f:facet>
            #{letztesNetz.groesse}
        </p:column>
          
        <p:column>
            <f:facet name = "header">Status</f:facet>
            #{letztesNetz.status}
        </p:column>
         
      </p:dataTable>    
           <p:commandButton value="Index" ajax="false" action="auswahl"  />
      </h:form> 
    </h:body>
</html>
