<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <h:outputText value="Wir haben folgende Daten gespeichert: " />
      <h:outputText value="#{person.vorname}, Nachname: #{person.nachname}, Telefon: #{person.telefon}"/>
      
      
    <h:dataTable value = "#{netz}" var="netz">
   
        <h:column>    				
            <f:facet name = "header">Nachname</f:facet>    				
            #{netz.beschreibung}
        </h:column>
   
        <h:column>
            <f:facet name = "header">Vorname</f:facet>
            #{netz.laenge}
        </h:column>
   
        <h:column>
            <f:facet name = "header">Telefon</f:facet>
            #{netz.breite}
        </h:column>
        
         <h:column>
            <f:facet name = "header">Groesse</f:facet>
            #{netz.groesse}
        </h:column>
        
         <h:column>
            <f:facet name = "header">Status</f:facet>
            #{netz.status}
        </h:column>
        
      
    </h:dataTable>
      
      
</body>
</html>
