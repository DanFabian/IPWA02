<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
  <title>ProjectNet</title>
  
</h:head>

<h:body>
    <h:form>
        <p:outputLabel for="nachname" value="Geben Sie Ihren Nachnamen ein:"/>
        <br/>
        <p:inputText id="nachname" value="#{person.nachname}" required="true"/>
        <br/>
         <p:outputLabel for="vorname" value="Geben Sie Ihren Vornamen ein:"/>
         <br/>
        <p:inputText id="vorname" value="#{person.vorname}" required="true" />
        <br/>
         <p:outputLabel for="telefon" value="Geben Sie Ihre Telefonnummer ein:"/>
         <br/>
        <p:inputMask id="telefon" value="#{person.telefon}" mask="(+99)999 9999999"/>
        <br/>
        <p:outputLabel  value="Felder mit * müssen ausgefüllt werden"/>
        
        <br/>
   
    <p:commandButton value="Absenden" ajax="false" action="#{indexController.geheSeite()}" />
    </h:form>
    
</h:body>
</html>
