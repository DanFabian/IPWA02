<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
   <title>ProjectNet</title>
</h:head>
    <h:body>
        
        
        <h:form>
      <p:dataTable tableStyle="width: auto;" value = "#{melderDAO.letzterMelder()}" var="letzterMelder" >
        
   
        <p:column>
            <f:facet name = "header">ID</f:facet>
            #{letzterMelder.id}
        </p:column>
   
        <p:column>
            <f:facet name = "header">Vorname</f:facet>
            #{letzterMelder.vorname}
        </p:column>
        
         <p:column>
            <f:facet name = "header">Telefon</f:facet>
            #{letzterMelder.telefon}
        </p:column>
         <p:column> 
    
           <p:dataTable tableStyle="width: auto;" value = "#{netzDAO.letzteNetz()}" var="letzteNetz" >
                    
            <f:facet name = "header">ID</f:facet>
            #{letzteNetz.id}
        
           </p:dataTable>
        </p:column>  
      </p:dataTable>
             <p:commandButton value="Auswahl" ajax="false" action="#{netzDAO.saveNetzMelderNeu(letzterMelder, letzteNetz)}" />
        </h:form>
    </h:body>
</html>
