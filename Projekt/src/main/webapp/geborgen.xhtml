<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
   <title>ProjectNet</title>
</h:head>
<h:body>
    
    <header>
        <div class="headerbox">
        <img src="dolphin.png" alt="Dolphin Icon" style="float:left;width:90px;height:90px;"></img>
         <img src="dolphin.png" alt="Dolphin Icon" style="float:right;width:90px;height:90px;"></img>
        <br/>
        <p:outputLabel style="font-size:xx-large" value="Shea Separd"/>
        <br/>
        <br/>
      
        </div>
    </header>
  
      <div class="geborgenbox">
      <br/>
          <br/>
           <h:outputText value="Sie sind angemeldet als" />
           <br/>
           <h:outputText value="Vorname: #{person.vorname}, Nachname: #{person.nachname}, Telefon: #{person.telefon}" />
        <br/>    
      <br/>
        <h:outputText value="Bitte suchen Sie ein Netz aus das Sie als geborgen melden wollen:" />
      <br/>
       <br/>
        <br/>
      <h:form>
      <p:dataTable value = "#{netzDAO.zeigeNetzeBergungBevorstehend()}" var="alleNetze">
   
        <p:column>    				
            <f:facet name = "header">Beschreibung</f:facet>    				
            #{alleNetze.beschreibung}
            
        </p:column>
   
        <p:column>
            <f:facet name = "header">Geografische Breite</f:facet>
            #{alleNetze.breite}
        </p:column>
   
        <p:column>
            <f:facet name = "header">Geografische Länge</f:facet>
            #{alleNetze.laenge}
        </p:column>
        
         <p:column>
            <f:facet name = "header">Groesse</f:facet>
            #{alleNetze.groesse}
        </p:column>
        
         <p:column>
            <f:facet name = "header">Status</f:facet>
            #{alleNetze.status}
        </p:column>
        
           <p:column>
            <f:facet name = "header">Auswahl</f:facet>
            <p:commandButton value="Auswahl" ajax="false" action="#{geborgenController.NetzGeborgen(alleNetze)}" />
        </p:column>
    </p:dataTable>
          <br/>
           <p:commandButton value="Zurück zur Auswahl" ajax="false" action="auswahl"  />
      </h:form>
      </div>
</h:body>
</html>
