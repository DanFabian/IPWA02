<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
   <title>ProjectNet</title>
</h:head>
<h:body>
  
      
      <h:outputText value="Sie sind angemeldet als Vorname: #{person.vorname}, Nachname: #{person.nachname}, Telefon: #{person.telefon}" />
      <br/>
       <br/>
        <br/>
        <h:outputText value="Bitte suchen Sie ein Netz aus das Sie als geborgen melden wollen:" />
      <br/>
       <br/>
        <br/>
      <h:form>
      <h:dataTable value = "#{netzDAO.zeigeNetzeBergungBevorstehend()}" var="alleNetze">
   
        <h:column>    				
            <f:facet name = "header">Beschreibung</f:facet>    				
            #{alleNetze.beschreibung}
            
        </h:column>
   
        <h:column>
            <f:facet name = "header">Koordinaten Nord</f:facet>
            #{alleNetze.nord}
        </h:column>
   
        <h:column>
            <f:facet name = "header">Koordinaten SÃ¼d</f:facet>
            #{alleNetze.sued}
        </h:column>
        
         <h:column>
            <f:facet name = "header">Groesse</f:facet>
            #{alleNetze.groesse}
        </h:column>
        
         <h:column>
            <f:facet name = "header">Status</f:facet>
            #{alleNetze.status}
        </h:column>
        
           <h:column>
            <f:facet name = "header">Auswahl</f:facet>
            <h:commandButton value="Auswahl" action="#{geborgenController.NetzGeborgen(alleNetze)}" />
        </h:column>
    </h:dataTable>
      </h:form>
</h:body>
</html>
